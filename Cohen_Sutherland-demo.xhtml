<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC
    "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
    "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
	<meta name="author" content="Wojciech Mula" />
	<meta name="website" content="http://wmula.republika.pl" />
	<title>Cohen-Sutherland algorithm demo</title>
	<style type="text/css">
	body {
		margin: 10px;
		paddin: 0px;
	}
	#canvas {
		position: absolute;
		top:  0px;
		left: 0px;
	}

	#text {
		font-family: sans-serif;
		position: absolute;
		top:  300px;
		
	}
	</style>
</head>

<body>
	<svg:svg height="300px" width="700px" id="canvas" style="border: 1px solid black">
		<svg:line x1="0" y1="0" x2="0" y2="0" id="left"   stroke="black" style="stroke-dasharray:4px; stroke-width: 0.7px"/>
		<svg:line x1="0" y1="0" x2="0" y2="0" id="right"  stroke="black" style="stroke-dasharray:4px; stroke-width: 0.7px"/>
		<svg:line x1="0" y1="0" x2="0" y2="0" id="top"    stroke="black" style="stroke-dasharray:4px; stroke-width: 0.7px"/>
		<svg:line x1="0" y1="0" x2="0" y2="0" id="bottom" stroke="black" style="stroke-dasharray:4px; stroke-width: 0.7px"/>

		<svg:rect x="10px" y="100px" width="50px" height="30px" stroke="red" fill="none" id="rect"/>
		<svg:line x1="20" y1="80" x2="200" y2="100" id="line" stroke="black" style="stroke-width:0.5px"/>
		<svg:line x1="0" y1="0" x2="0" y2="0" id="clipped" stroke="#0f0" style="stroke-width:2.0px; display: none"/>

		<svg:text x="5" y="30" id="status" />
	</svg:svg>
	<div id="text">
	<h1>Cohen-Sutherland algorithm demo</h1>
	<p>Click near one of segment's endpoints, then drag it.</p>
	
	<ul>
		<li>exaplanation of algorithm &mdash;
		    <a href="http://en.wikipedia.org/wiki/Line_clipping">English Wikipedia</a>,
		    <a href="http://pl.wikipedia.org/wiki/Algorytm_Cohena-Sutherlanda">Polish Wikipedia</a>
		</li>
		<li>Javascript source &mdash; <a href="Cohen_Sutherland-demo.js">Cohen_Sutherland-demo.js</a></li>
		<li>Author &mdash; <a href="http://wmula.republika.pl">Wojciech Mula</a></li>
	</ul>
	</div>

	<script src="Cohen_Sutherland-demo.js"/>
</body>
</html>
